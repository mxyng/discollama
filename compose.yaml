version: '3'
services:
  discollama:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: ['--redis-host', 'redis']
    environment:
      - DISCORD_TOKEN
      - OLLAMA_HOST
      - OLLAMA_PORT=11434
      - OLLAMA_MODEL=mike/discollama

  redis:
    image: redis/redis-stack-server:latest
    restart: always
    volumes:
      - /data
    ports:
      - 6379
  
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      - index_data:/chroma/.chroma/index
    ports:
      - 8000:8000

volumes:
  index_data:
    driver: local
